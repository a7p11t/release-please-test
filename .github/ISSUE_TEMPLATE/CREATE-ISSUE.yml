name: Create Issue
description: 実装の内容や課題について詳細にできるだけ記述してください
body:
  - type: markdown
    attributes:
      value: |
        実装の概要や目的について、できるだけ詳細に記述してください
  - type: checkboxes
    id: is-create-branch
    attributes:
      label: Automatically creating branches
      options:
        - label: Would you like to create a branch?
          required: true
  - type: input
    id: branch-name
    attributes:
      label: Branch Name
      description: |
        Please provide the name of the branch associated with this issue. |
        Once the issue is created, the branch will be automatically generated.
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.2 (Default)
        - 1.0.3 (Edge)
      default: 0
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge

